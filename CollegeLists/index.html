<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Get College</title>
</head>
<body>
    <div class="container">
        <div class="noFound"></div>
        <h1>Colleges List From Different Countries</h1>
        <div id="searchContainer" >
            <input type="text" id="searchInput" placeholder="Enter a country name">
            <button class="btn" id="searchButton"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div id="loader" class="loader"></div>
        <ul id="collegeList">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
